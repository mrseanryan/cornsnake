[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cornsnake"
version = "0.0.15"
description = "Wrap common Python utilities for working with files, git, ZIP, lists, processes, dates and times."
readme = "README.md"
authors = [{ name = "Sean Ryan", email = "mr.sean.ryan@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["python", "files", "lists", "utils", "dates", "processes"]
dependencies = [
    "PyMuPDF"
]
requires-python = ">=3.12"

[project.optional-dependencies]
dev = ["bumpver", "parameterized"]

[project.urls]
Homepage = "https://github.com/mrseanryan/cornsnake"

[tool.bumpver]
current_version = "0.0.15"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/cornsnake/__init__.py" = ["{version}"]
"README.md" = [
    "{version}"
]